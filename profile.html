<!DOCTYPE HTML>
<html>

<head>
    <title>Hồ Sơ Cá Nhân</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        /* Basic reset */
        body,
        h1,
        h2,
        h3,
        p,
        table,
        ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-items a,
        .logout-btn {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .logout-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .upload-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .verification-message {
            margin-top: 10px;
        }

        .verification-success {
            color: #28a745;
        }

        .verification-fail {
            color: #dc3545;
        }

        .document-verification,
        .history-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .history-section h3 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .history-section table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-section table,
        .history-section th,
        .history-section td {
            border: 1px solid #ced4da;
        }

        .history-section th,
        .history-section td {
            padding: 10px;
            text-align: left;
        }

        .history-section th {
            background-color: #f1f1f1;
        }

        .history-section .action {
            color: #007bff;
            cursor: pointer;
        }

        .history-section .action:hover {
            text-decoration: underline;
        }
    </style>
</head>

            </ul>
        </div>

    <script>
        window.onload = function () {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                document.getElementById('fullName').innerText = userData.fullName || 'Nguyễn Văn A';
                document.getElementById('email').innerText = userData.email || 'nguyen.van.a@example.com';
                document.getElementById('address').value = userData.address || 'Hà Nội';
                if (userData.avatar) {
                    document.getElementById('avatar').src = userData.avatar;
                }
                loadLoginHistory();
                loadActionHistory();
            }
        };

        function previewAvatar() {
            const file = document.getElementById('avatar-upload').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatar').src = e.target.result;

                    let userData = JSON.parse(localStorage.getItem('userData')) || {};
                    userData.avatar = e.target.result;
                    localStorage.setItem('userData', JSON.stringify(userData));

                    document.getElementById('avatar-message').style.display = 'block';
                    document.getElementById('avatar-message').innerText = 'Ảnh đại diện đã được cập nhật!';
                };
                reader.readAsDataURL(file);
            }
        }

        function updateAddress() {
            const address = document.getElementById('address').value;
            let userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData.address = address;
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function submitVerification() {
            const file = document.getElementById('cmnd-upload').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('verification-message').style.display = 'block';
                    document.getElementById('verification-message').innerText = 'CMND đã được gửi đi!';
                };
                reader.readAsDataURL(file);
            }
        }

        function loadLoginHistory() {
            const loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];
            const tableBody = document.querySelector('#login-history tbody');
            tableBody.innerHTML = loginHistory.map(entry => `
                <tr>
                    <td>${entry.time}</td>
                    <td>${entry.ip}</td>
                </tr>
            `).join('');
        }

        function loadActionHistory() {
            const actionHistory = JSON.parse(localStorage.getItem('actionHistory')) || [];
            const actionList = document.getElementById('action-history');
            actionList.innerHTML = actionHistory.map(entry => `
                <li>${entry.time}: ${entry.action}</li>
            `).join('');
        }

        function confirmLogout() {
            if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
                // Xử lý đăng xuất
                alert("Đã đăng xuất!");
                window.location.href = 'login.html';
            }
        }
    </script>
